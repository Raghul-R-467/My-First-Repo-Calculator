<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>

<div class="container">
    <div class="bg-calc">CALCULATOR</div>
    <div class="calc">
        <div class="display">
            <input type="text" name="display" id="display">
        </div>
        <div class="row">
            <input type="button" value="AC" class="operator" onclick=" display.value = '' ">
            <input type="button" value="DEL" class="operator" onclick=" display.value = display.value.slice(0,-1) ">
            <input type="button" value="." class="operator" onclick=" display.value = '.' ">
            <input type="button" value="/" class="operator" onclick=" display.value += '/' ">
        </div>
        <div class="row">
            <input type="button" value="7" class="operand" onclick=" display.value += '7' ">
            <input type="button" value="8" class="operand" onclick=" display.value += '8' ">
            <input type="button" value="9" class="operand" onclick=" display.value += '9' ">
            <input type="button" value="*" class="operator" onclick=" display.value += '*' ">
        </div>
        <div class="row">
            <input type="button" value="4" class="operand" onclick=" display.value += '4' ">
            <input type="button" value="5" class="operand" onclick=" display.value += '5' ">
            <input type="button" value="6" class="operand" onclick=" display.value += '6' ">
            <input type="button" value="-" class="operator" onclick=" display.value += '-' ">
        </div>
        <div class="row">
            <input type="button" value="1" class="operand" onclick=" display.value += '1' ">
            <input type="button" value="2" class="operand" onclick=" display.value += '2' ">
            <input type="button" value="3" class="operand" onclick=" display.value += '3' ">
            <input type="button" value="+" class="operator" onclick=" display.value += '+' ">
        </div>
        <div class="row">
            <input type="button" value="(" class="operand" onclick=" display.value += '(' ">
            <input type="button" value="0" class="operand" onclick=" display.value += '0' ">
            <input type="button" value=")" class="operand" onclick=" display.value += ')' ">
            <input type="button" value="=" class="operator" onclick=" display.value = eval(display.value) ">
        </div>

    </div>
</div>



   


    <script src="Calculator.js"></script>
</body>
</html>
